
<button (click)="createWord('phone')"> createWord</button>
<button (click)="createWord('laptop')"> createWord</button>

<button (click)="getAllWords()"> getWord</button>

<table mat-table [dataSource]="words">
<ng-container matColumnDef ="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let word">{{word.name}}</td>    
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
<tr mat-row *matRowDef="let myRowData; columns: displayColumns"></tr>
</table>
